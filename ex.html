<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="ex.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="booking-header">
        <button class="back-btn" aria-label="Go back"><i class="fas fa-chevron-left"></i></button>
        <input class="search-bar" type="search" name="search" id="search" placeholder="Search Booking ID">
    </header>
    
    <main class="booking-content">
        <section class="booking-calendar-container">
            <h2>Select Date</h2>
            <div id="booking-calendar" class="booking-calendar">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h3 id="currentMonth">Month Year</h3>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
        </section>
        
        <section class="booking-available-times">
            <h2>Available Times</h2>
            <div id="booking-times-list" class="booking-times-list">
                <!-- Court items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button id="homeBtn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button id="bookingsBtn" class="active">
            <i class="fas fa-calendar-alt"></i>
            <span>Bookings</span>
        </button>
        <button id="profileBtn">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <script src="ex.js"></script>
</body>
</html>
