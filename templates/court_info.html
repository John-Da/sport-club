<div class="courts_info" id="courts_info">
    {% for court in court_info %}
    <div class="bookingcard">
        <h2>Court Number: {{ court.courtName }}</h2>
        <div class="details">
            <p>Available Time: {{ court.courtTime }}</p>
            <p>Price: <span class="price">{{ court.courtPrice }} Baht</span></p>
        </div>
        <a href="#"><i class="fa-solid fa-trash-can"></i></a>
    </div>
    {% endfor %}
</div>
