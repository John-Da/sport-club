{% extends "base.html" %}
{% block title %}Add Court{% endblock %}

{% block content %}
    <h2>Add New Court</h2>
    <form action="{{ url_for('booking') }}" method="POST">
        <div class="courtinfo">
            <label for="courtName">Court Name:</label>
            <input type="text" id="courtName" name="courtName" placeholder="Enter court name" required>
        </div>
        <div class="courtinfo">
            <label for="courtTime">Available Time:</label>
            <input type="text" id="courtTime" name="courtTime" placeholder="Enter available time" required>
        </div>
        <div class="courtinfo">
            <label for="courtPrice">Price:</label>
            <input type="text" id="courtPrice" name="courtPrice" placeholder="Enter court price" required>
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
