<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petanque Court Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Petanque Court Booking</h1>
        </header>
        <main>
            <div class="date-selector">
                <button id="prevDate">&lt;</button>
                <span id="currentDate"></span>
                <button id="nextDate">&gt;</button>
            </div>
            <div class="court-grid">
                <button class="court" data-court="A">Court A</button>
                <button class="court" data-court="B">Court B</button>
                <button class="court" data-court="C">Court C</button>
                <button class="court" data-court="D">Court D</button>
                <button class="court" data-court="E">Court E</button>
            </div>
        </main>
        <section class="rules">
            <h2>Rules &amp; Info</h2>
            <ul id="rulesList"></ul>
        </section>
        <nav>
            <button id="homeBtn" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Home
            </button>
            <button id="bookingsBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                </svg>
                Bookings
            </button>
            <button id="profileBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                Profile
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
