<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Profile</title>
</head>
<body>

    <header class="profile-header">
        <button class="header-back-btn" aria-label="Go back"><i class="fas fa-chevron-left"></i></button>
        <p class="profile-header-title">Profile Status</p>
    </header>

    <!-- -------------------------- PROFILE CONTENT ------------------------- -->

    <div class="profile-content">
        <div class="profile-status-info">
            <img src="../images/member-2.png" alt="profile">
            <div class="general-info">
                <h1>Joshua Adam</h1>
                <p>08347563554</p>
            </div>
        </div>
        <div class="app-settings">
            <div class="individual-settings">
                <button class="settingsBtn">Account</button>
                <button class="settingsBtn">Theme</button>
                <button class="settingsBtn">Settings</button>
                <button class="settingsBtn">Feedbacks</button>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    




    <!-- -------------------------- NAVBAR ------------------------- -->

    <nav class="bottom-nav">
        <button id="homeBtn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button id="bookingsBtn">
            <i class="fas fa-calendar-alt"></i>
            <span>Bookings</span>
        </button>
        <button id="profileBtn" class="active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <script src="../script.js"></script>
</body>
</html>
