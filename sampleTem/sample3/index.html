<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petanque Court Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Petanque Court Booking</h1>
    </header>
    <div class="container" id="mainPage">
        <div class="court-grid">
            <button class="court" data-court="A">Court A</button>
            <button class="court" data-court="B">Court B</button>
            <button class="court" data-court="C">Court C</button>
            <button class="court" data-court="D">Court D</button>
            <button class="court" data-court="E">Court E</button>
        </div>
        <section class="rules">
            <h2>Rules &amp; Info</h2>
            <ul id="rulesList"></ul>
        </section>
    </div>
    <div class="container" id="bookingsPage" style="display: none;">
        <button id="backButton">&lt; Back</button>
        <h2>Court Bookings</h2>
        <div id="courtSelector"></div>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <span id="currentMonth"></span>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div id="timeSlots" style="display: none;">
            <h3>Available Time Slots</h3>
            <div id="timeSlotsGrid"></div>
        </div>
    </div>
    <div class="container" id="myBookingsPage" style="display: none;">
        <button class="back-button">&lt; Back</button>
        <h2>My Bookings</h2>
        <div id="bookingsList"></div>
    </div>
    <nav>
        <button id="homeBtn" class="active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home
        </button>
        <button id="bookingsBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
            </svg>
            Bookings
        </button>
        <button id="myBookingsBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
            </svg>
            My Bookings
        </button>
    </nav>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Booking</h2>
            <p id="modalText"></p>
            <div class="modal-buttons">
                <button id="confirmBooking">Confirm</button>
                <button id="cancelBooking">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
