{% extends 'admin/admin_base.html' %}

{% block title %} Courts {% endblock %}
{% block content %}

<div id="courts" class="section">
    <h1>Courts</h1>
    <div class="courts-insights">
        <div class="add-courts">
            <form method="POST">
                <div class="form-row">
                    <div class="inputs">
                        <label for="court_name">Court Name</label>
                        <input type="text" name="court_name" id="court_name" required>
                    </div>

                    <div class="inputs">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="inputs">
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time" required>
                    </div>

                    <div class="inputs">
                        <label for="duration">Duration (hours)</label>
                        <input type="number" name="duration" id="duration" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="inputs">
                        <label for="current_price">Current Price</label>
                        <input type="number" step="0.01" name="current_price" id="current_price" required>
                    </div>

                    <div class="inputs">
                        <label for="previous_price">Previous Price (optional)</label>
                        <input type="number" step="0.01" name="previous_price" id="previous_price">
                    </div>
                </div>

                <button type="submit">Add Court</button>
            </form>            
        </div>
    </div>
</div>   

{% endblock %}
