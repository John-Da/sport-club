{% extends 'admin/admin_base.html' %}

{% block title %} Courts {% endblock %}
{% block content %}

<div id="courts" class="p-6">
    {% include 'admin/alertMsg.html' %}
    <h1 class="text-2xl font-bold mb-6">Courts</h1>
    
    <div class="courts-insights flex justify-center items-center p-6 bg-gray-200 rounded-2xl shadow-md">
        <!-- Form to Add Courts -->
        <div class="add-courts bg-blue-500 p-6 rounded-lg shadow-md transition-transform duration-300 hover:translate-y-[-10px] hover:shadow-lg" style="max-width: 600px; width: 100%;">
            <h2 class="text-xl font-semibold mb-4 text-white">Add Court</h2>
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="inputs">
                        <label for="court_name" class="block text-sm font-medium text-white">Court Name</label>
                        <input type="text" name="court_name" id="court_name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2">
                    </div>

                    <div class="inputs">
                        <label for="date" class="block text-sm font-medium text-white">Date</label>
                        <input type="date" name="date" id="date" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="inputs">
                        <label for="time" class="block text-sm font-medium text-white">Time</label>
                        <input type="time" name="time" id="time" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2">
                    </div>

                    <div class="inputs">
                        <label for="duration" class="block text-sm font-medium text-white">Duration (hours)</label>
                        <input type="number" name="duration" id="duration" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="inputs">
                        <label for="current_price" class="block text-sm font-medium text-white">Current Price</label>
                        <input type="number" step="0.01" name="current_price" id="current_price" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2">
                    </div>

                    <!-- <div class="inputs">
                        <label for="previous_price" class="block text-sm font-medium text-white">Previous Price (optional)</label>
                        <input type="number" step="0.01" name="previous_price" id="previous_price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2">
                    </div> -->
                </div>

                <button type="submit" class="mt-4 w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">Add Court</button>
            </form>            
        </div>

        <!-- New Form for Rules -->
        <div class="add-rules bg-white shadow-md rounded-lg p-6" style="max-width: 600px; width: 100%;">
            <h2 class="text-xl font-semibold mb-4">Add Rules</h2>
            <form method="POST">
                <div class="inputs mb-4">
                    <label for="rule_description" class="block text-sm font-medium text-gray-700">Rule Description</label>
                    <textarea name="rule_description" id="rule_description" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-600 focus:ring-blue-600 p-2"></textarea>
                </div>

                <button type="submit" class="mt-4 w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">Add Rule</button>
            </form>
        </div>
    </div>
</div>   

{% endblock %}
