{% extends 'end_user/user_base.html' %}

{% block title %} Booking {% endblock %}

{% block content %}

    <header class="booking-header">
        <button class="header-back-btn" aria-label="Go back"><i class="fas fa-chevron-left"></i></button>
        <h1>Bookings</h1>
    </header>

    <!-- -------------------------- BOOKING CALENDAR ------------------------- -->

    <div class="booking-calendar-container">
        <div class="inner-calendar">
            <h2>Select Date</h2>
            <div id="booking-calendar" class="booking-calendar">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h3 id="currentMonth">Month Year</h3>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- -------------------------- BOOKING TIMES ------------------------- -->
    <div class="booking-avialable-times">
        <h2 class="available-times-title">Avialable Times</h2>
        <div class="filter-section">
            <div class="court-filer">
                <select id="courtFilter">
                    <option value="all">All Courts</option>
                    <option value="Court A">Court A</option>
                    <option value="Court B">Court B</option>
                    <option value="Court C">Court C</option>
                    <option value="Court D">Court D</option>
                    <option value="Court E">Court E</option>
                </select>
            </div>

            <div class="duration-filter">
                <select id="durationFilter">
                    <option value="all">All Durations</option>
                    <option value="1 hr(s)">1 hr(s)</option>
                    <option value="2 hr(s)">2 hr(s)</option>
                </select>
            </div>
        
            <button id="filterBtn">Filter</button>
        </div>
        
        <div class="booking-times-info">
            <div class="booking-times-list" id="booking-times-list"> 
            </div>
        </div>
    </div>


    {% include 'navbar.html' %}


{% endblock %}
