{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-messages" class="space-y-4 fixed top-0 right-0 p-4 z-50"> <!-- Fixed position at the top right -->
            {% for category, message in messages %}
                <div class="p-4 rounded-md text-white 
                    {% if category == 'success' %} bg-green-500 
                    {% elif category == 'error' %} bg-red-500 
                    {% elif category == 'info' %} bg-blue-500 
                    {% elif category == 'warning' %} bg-yellow-500 
                    {% else %} bg-gray-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
