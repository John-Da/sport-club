{% extends 'end_user/user_base.html' %}

{% block title %} Confirm Booking {% endblock %}

{% block content %}
    <header class="confirmBooking-header">
        <button class="confirmBooking-back-btn" aria-label="Go back"><i class="fas fa-chevron-left"></i></button>
        <p class="confirmBooking-header-title">Confirm</p>
    </header>

    {% include 'end_user/alertMsg.html' %}

    <div class="flex flex-col items-center justify-start gap-4 w-full min-h-screen bg-gray-100">
        <form method="POST" action="{{ url_for('user.book_court') }}" class="w-full p-4 bg-white rounded-lg shadow-md flex flex-col gap-6">
            <input type="hidden" name="court_id" value="{{ court_id }}">
            
            <div class="flex flex-col items-start">
                <label class="text-lg font-semibold text-gray-700">Court name</label>
                <input type="text" name="court_name" value="{{ court_name }}" readonly class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="flex flex-col items-start">
                <label class="text-lg font-semibold text-gray-700">Duration</label>
                <input type="text" name="duration" value="{{ duration }}" readonly class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="flex flex-col items-start">
                <label class="text-lg font-semibold text-gray-700">Time</label>
                <input type="text" name="time" value="{{ time }}" readonly class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="flex flex-col items-start">
                <label class="text-lg font-semibold text-gray-700">Date</label>
                <input type="text" name="date" value="{{ date }}" readonly class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="flex flex-col items-start">
                <label class="text-lg font-semibold text-gray-700">Price</label>
                <input type="text" name="price" value="{{ price }}" readonly class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none">
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <a href="{{ url_for('user.bookings') }}" class="text-center w-2/5 p-3 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 transition-colors">Cancel</a>
                <button type="submit" class="w-2/5 p-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition-colors">Confirm</button>
            </div>
        </form>
    </div>    
{% endblock %}
