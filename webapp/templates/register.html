<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Login Page</title>
</head>
<body>
    <div id="registerPage">
        <div class="register-info">
            <h1>Register</h1>
            <div class="register-inputs">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="text" name="email" id="email" placeholder="Email" required>
                <span id="email-error" class="error-message">Please enter your email</span>
                
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                <span id="password-error" class="error-message">Please enter your password</span>

                <button type="submit" class="register-submitBtn">Register</button>


                <p>Arealdy have an account? <a href="login.html" class="regiBtn">Login</a></p>
            </div>
        </div>
    </div>




    <script type="module" src="../script.js"></script>
</body>
</html>
